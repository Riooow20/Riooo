        .container {

            text-align: center;

        .profile-img {

        .link-item {
            display: flex;
            align-items: center;
            background: white;
            margin-bottom: 15px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .link-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        
        .link-icon {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f8f8f8;
            color: #333;
            font-size: 20px;
        }
        
        .link-content {
            padding: 15px;
            flex: 1;
            color: #333;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .link-item:hover .link-content {
            background: #000;
            color: #fff;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            background: #f9f9f9;
            color: #777;
            font-size: 14px;
        }
        
        @media (max-width: 480px) {
            .profile-img {

                height: 100px;
            }

    <script>
